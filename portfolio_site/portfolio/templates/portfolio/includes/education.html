<div class="item">
    <div class="row">
        <div class="col-md-6">
            <h3>{{ education.qualification }}</h3>
            <h4 class="organization">{{ education.university_name }}</h4>
        </div>
        <div class="col-6">
            <span class="period">{{ education.start|date:"M y" }} - {{ education.end|date:"M y" }}</span>
        </div>
    </div>
    <p class="text-muted">{{ education.description }}</p>
</div>
